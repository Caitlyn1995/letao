<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/first.css">
</head>

<body>
    <div class="lt_aside pull-left">
        <div class="title">
            <a href="index.html">黑马23期</a>
        </div>
        <div class="aside_content">
            <div class="user">
                <img src="./images/default.jpg" alt="">
                <p>超级管理员</p>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="user.html">
                            <span class="glyphicon glyphicon-user"></span>
                            <span>用户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="glyphicon glyphicon-list"></span>
                            <span>分类管理</span>
                        </a>
                        <div class="nav_child" style="display: block;">
                            <a href="first.html" class="active">一级分类</a>
                            <a href="second.html">二级分类</a>
                        </div>
                    </li>
                    <li>
                        <a href="product.html">
                            <span class="glyphicon glyphicon-tags"></span>
                            <span>商品管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="lt_main">
        <div class="main_title">
            <a href="javascript:;" class="pull-left icon_manu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="main_content">
            <div class="container-fluid">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">一级分类</li>
                </ol>
                <button class="btn btn-default btn-add">添加分类</button>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td width="20%">序号</td>
                            <td width="80%">分类名称</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="text-right">
                    <ul class="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-center">温馨提示</h4>
                </div>
                <div class="modal-body text-danger text-center">
                    <p>
                        <span class="glyphicon glyphicon-info-sign"></span>
                        你确定要退出后台管理系统吗&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <div class="modal fade id" id="add">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary btn-save">保存</button>
                        </div>
                    </form>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->



    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>
    <script type="text/html" id="tpl">
        {{ each rows v i}}
        <tr>
            <td>{{ v.id }}</td>
            <td>{{ v.categoryName }}</td>
        </tr>
        {{ /each }}
    </script>
</body>

</html>
